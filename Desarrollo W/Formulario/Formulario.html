<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Formulario</title>
    <style>
        .contenedor {
            width: 40%; 
            border: 1px solid black;
            padding: 1%;
            display: inline-block;
            background-color:rgb(149, 182, 175);
            margin-right: 70px; 
            border-radius: 20px;
            vertical-align: top;
        }
        form {
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h3>Rellena Tu CV</h3>

        <form action="http://www.librosweb.es/maneja_formulario.php">
            Nombre <br>
            <input type="text" name="nombre" value="" />
            <br>
            Apellidos <br>
            <input type="text" name="Apellidos" value=""/>
            <br>
            Contraseña <br>
            <input type="password" name="contraseña" value=""/>
            <br>
            DNI<br>
            <input type="number" name="DNI" value=""/>
            <br>

            Sexo <br>
            <input type="radio" name="sexo" value="hombre" checked ="checked"/>hombre
            <br>
            <input type="radio" name="sexo" value="mujer" />mujer <br>
            <br>
            
            Incluir mi foto <br>
            <input type="file" name="adjunto"/> <br>
            <br>

            <input type="checkbox" value="Suscribirme al boletí de novedades"/>Suscribirme al boletí de novedades <br>
            <br><input type="button" name="guardar" value="Guardar Cambios"/> 
            <input type="reset" name="limpiar" value="Borrar datos del formulario"/>     
        </form>
    </div>

    <div class="contenedor">
        <h3>Rellena tu CV</h3>
        <fieldset>
            <br>
            <legend>Datos personales</legend>
            <select id="provincias" name="provincias">
                <option value="" disabled selected hidden>-selecciona-</option>
                <option value="Norte">Norte</option>
                <option value="NordEste">NordEste</option>
                <option value="Occidente">Occidente</option>
                <option value="Oriente">Oriente</option>
            </select><br><br>
            
              <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
                <input type="text" id="dia" name="dia" style="width: 7%;"> de
                <select id="mes" name="mes" style="width: 100px;">
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select> de
                <input type="text" id="ano" name="ano" style="width: 10%;"><br><br><br>
                Temas de interes<br><br>
                
                <textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea><br>

          </fieldset>
    </div>
</body>
</html>
